<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="sirene-icono.png" type="image/png">
    <title>Sirene Show</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Generar texto para eventos <span class="rojo">-</span> Sirene <span class="rojo">Show</span></h1>

      <div class="mt-5">
        <button id="show-infantil-btn" class="btn btn-primary">
          Show Infantil
        </button>
        <button id="baby-shower-btn" class="btn btn-primary">
          Baby Shower
        </button>
      </div>

      <!-- *SHOW INFANTIL -->
      <div id="show-infantil-section" style="display: none" class="mt-5 container">
        <h2>Show Infantil</h2>
      
        <div class="row">
          <div class="col-md-4">
            <button id="show-basico-btn" class="btn btn-primary">Show Básico</button>
          </div>
          <div class="col-md-4">
            <button id="show-bailarina-btn" class="btn btn-primary">Show Bailarina</button>
          </div>
          <div class="col-md-4">
            <button id="show-grande-btn" class="btn btn-primary">Show Grande</button>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-4">
            <label for="cantidad-animadores-infantil">Cantidad de animadores:</label>
            <select id="cantidad-animadores-infantil" name="cantidad-animadores-infantil" class="form-control">
              <option>Seleccione la cantidad</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="tipo-show-infantil">Tipo de lugar:</label>
            <select id="tipo-show-infantil" name="tipo-show-infantil" class="form-control">
              <option value="Casa - Abierto">Casa - Abierto</option>
              <option value="Casa - Cerrado">Casa - Cerrado</option>
              <option value="Local - Abierto">Local - Abierto</option>
              <option value="Local - Cerrado">Local - Cerrado</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="direccioninfantil">Dirección:</label>
            <input type="text" id="direccioninfantil" name="direccioninfantil" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12">
            <label for="fechainfantil">Fecha:</label>
            <input type="date" id="fechainfantil" name="fechainfantil" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-3">
            <label for="horallegadainfantil">Hora de llegada a Sirene:</label>
            <input type="time" id="horallegadainfantil" name="horallegadainfantil" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="horasalidainfantil">Hora de salida de Sirene:</label>
            <input type="time" id="horasalidainfantil" name="horasalidainfantil" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="horallegadashowinfantil">Hora de llegada al show:</label>
            <input type="time" id="horallegadashowinfantil" name="horallegadashowinfantil" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="horacomienzoshowinfantil">Hora de comienzo del show:</label>
            <input type="time" id="horacomienzoshowinfantil" name="horacomienzoshowinfantil" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12">
            <label for="tipoinfantil">Tipo de animadora/es:</label>
            <input type="text" id="tipoinfantil" name="tipoinfantil" class="form-control">
          </div>
        </div>
      
        <div id="show-grande-tipo" class="row" style="border: none;"></div>
        <div id="animadores-container-infantil" class="row" style="border: none;"></div>
        <div id="bailarinas-container-infantil-select" class="row" style="border: none;"></div>
        <div id="bailarinas-container-infantil" class="row" style="border: none;"></div>
        <div id="munecos-container-infantil-select" class="row" style="border: none;"></div>
        <div id="munecos-container-infantil" class="row" style="border: none;"></div>        
      
        <div class="row">
          <div class="col-md-12">
            <label for="nombredj-infantil">Nombre del DJ:</label>
            <input type="text" id="nombredj-infantil" name="nombredj-infantil" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6">
            <label for="nombre-cumpleanero">Nombre y edad del cumpleañer@:</label>
            <input type="text" id="nombre-cumpleanero" name="nombre-cumpleanero" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="edadesinfantil">Edades:</label>
            <input type="text" id="edadesinfantil" name="nombre-cumpleanero" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12">
            <label for="tematica">Tematica:</label>
            <input type="text" id="tematica" name="tematica" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6">
            <label for="papainfantil">Nombre del Papá:</label>
            <input type="text" id="papainfantil" name="papainfantil" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="mamainfantil">Nombre de la Mamá:</label>
            <input type="text" id="mamainfantil" name="mamainfantil" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6">
            <label for="nombrecontactoinfantil1">Nombre Contacto 1:</label>
            <input type="text" id="nombrecontactoinfantil1" name="nombrecontactoinfantil1" class="form-control">
          </div>
          <div class="col-md-6">
        <label for="celularcontactoinfantil1">Celular Contacto 1:</label>
        <input type="text" id="celularcontactoinfantil1" name="celularcontactoinfantil1" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="nombrecontactoinfantil2">Nombre Contacto 2:</label>
        <input type="text" id="nombrecontactoinfantil2" name="nombrecontactoinfantil2" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="celularcontactoinfantil2">Celular Contacto 2:</label>
        <input type="text" id="celularcontactoinfantil2" name="celularcontactoinfantil2" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="saldoinfantil">Saldo:</label>
        <input type="text" id="saldoinfantil" name="saldoinfantil" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="movilidadesinfantil">¿Movilidades?</label>
        <select id="movilidadesinfantil" name="movilidadesinfantil" class="form-control">
          <option value="1">Sí</option>
          <option value="2">No</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="comentarioinfantil">Comentario:</label>
        <input type="text" id="comentarioinfantil" name="comentarioinfantil" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button id="generar-show-infantil-btn-basico" class="btn btn-primary">
          Generar texto Infantil - Básico
        </button>
        <button id="generar-show-infantil-btn-bailarina" class="btn btn-primary">
          Generar texto Infantil - Bailarina
        </button>
        <button id="generar-show-infantil-btn-grande" class="btn btn-primary">
          Generar texto Infantil - Grande
        </button>
      </div>
    </div>
  </div>

      <!-- *BABY SHOWER -->
    <div id="baby-shower-section" style="display: none">
      <h2>Baby Shower</h2>

      <div class="row">
        <div class="col-md-4">
          <label for="cantidad-animadores-baby">Cantidad de animadores:</label>
          <select id="cantidad-animadores-baby" name="cantidad-animadores-baby" class="form-control">
            <option>Seleccione la cantidad</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="tipo-show-baby">Tipo de lugar:</label>
          <select id="tipo-show-baby" name="tipo-show-baby" class="form-control">
            <option value="Casa - Abierto">Casa - Abierto</option>
            <option value="Casa - Cerrado">Casa - Cerrado</option>
            <option value="Local - Abierto">Local - Abierto</option>
            <option value="Local - Cerrado">Local - Cerrado</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="direccionbaby">Dirección:</label>
          <input type="text" id="direccionbaby" name="direccionbaby" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label for="fechababy">Fecha:</label>
          <input type="date" id="fechababy" name="fechababy" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="horallegadababy">Hora de llegada a Sirene:</label>
          <input type="time" id="horallegadababy" name="horallegadababy" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="horasalidababy">Hora de salida de Sirene:</label>
          <input type="time" id="horasalidababy" name="horasalidababy" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="horallegadashowbaby">Hora de llegada al show:</label>
          <input type="time" id="horallegadashowbaby" name="horallegadashowbaby" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="horacomienzoshowbaby">Hora de comienzo del show:</label>
          <input type="time" id="horacomienzoshowbaby" name="horacomienzoshowbaby" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="tipobaby">Tipo de animadora/es:</label>
          <input type="text" id="tipobaby" name="tipobaby" class="form-control">
        </div>
      </div>
      <div id="animadores-container-baby"></div>

      <div class="row">
        <div class="col-md-12">
          <label for="nombredj-baby">Nombre del DJ:</label>
          <input type="text" id="nombredj-baby" name="nombredj-baby" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label for="bebebaby">Nombre del futuro bebé:</label>
          <input type="text" id="bebebaby" name="bebebaby" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="papababy">Nombre del Papá:</label>
          <input type="text" id="papababy" name="papababy" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="mamababy">Nombre de la Mamá:</label>
          <input type="text" id="mamababy" name="mamababy" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="nombrecontactobaby1">Nombre Contacto 1:</label>
          <input type="text" id="nombrecontactobaby1" name="nombrecontactobaby1" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="celularcontactobaby1">Celular Contacto 1:</label>
          <input type="text" id="celularcontactobaby1" name="celularcontactobaby1" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="nombrecontactobaby2">Nombre Contacto 2:</label>
          <input type="text" id="nombrecontactobaby2" name="nombrecontactobaby2" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="celularcontactobaby2">Celular Contacto 2:</label>
          <input type="text" id="celularcontactobaby2" name="celularcontactobaby2" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="saldobaby">Saldo:</label>
          <input type="text" id="saldobaby" name="saldobaby" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="movilidadesbaby">¿Movilidades?</label>
          <select id="movilidadesbaby" name="movilidadesbaby" class="form-control">
            <option value="1">Si</option>
            <option value="2">No</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label for="comentariobaby">Comentario:</label>
          <input type="text" id="comentariobaby" name="comentariobaby" class="form-control">
        </div>
      </div>

      
      <div class="row">
        <div class="col-md-12">
      <button id="generar-baby-shower-btn" class="btn btn-primary">Generar texto Baby Shower</button>
        </div>
      </div>

    </div>
    <label for="texto-generado">Texto generado:</label>
    <textarea id="texto-generado" class="form-control" name="texto-generado" readonly></textarea>
    </div>

    
    <script src="/app.js"></script>
  </body>
</html>
